<script>


jQuery(".kartica").mousedown(function(){jQuery(this).toggleClass("okrenuta")})

jQuery(".drugastrana").focus(function(){jQuery(".kartica").addClass("okrenuta")});
jQuery(".prvastrana").focus(function(){jQuery(".kartica").removeClass("okrenuta")});

jQuery("input").keyup(function(){
jQuery(this).change();
});
    
    
    
$('#brojkartice').on('keypress change blur', function () {
$(this).val(function (index, value) {
return value.replace(/[^a-z0-9]+/gi, '').replace(/(.{4})/g, '$1 ').replace(/^\s+|\s+$/g,'');
});
});
    
    
    
jQuery("#brojkartice").change(function(){
var v=""
jQuery("#cccontainerdiv .kartica .brojevi").html(jQuery(this).val()).removeClass("neupisano").addClass("upisano");
    if (jQuery(this).val()==""){
        jQuery("#cccontainerdiv .kartica .brojevi").html("XXXX XXXX XXXX XXXX").addClass("neupisano").removeClass("upisano");
          jQuery(".kartica").removeClass("mastercard").removeClass("visa");
    }
    else if (jQuery(this).val().charAt(0)==("4")){
        //visa
        jQuery(".kartica").removeClass("mastercard").addClass("visa");
    }
    else if (jQuery(this).val().charAt(0)==("5")||jQuery(this).val().charAt(0)==("6")){
        //visa
        jQuery(".kartica").addClass("mastercard").removeClass("visa");
    }
    else {
        //visa
        jQuery(".kartica").removeClass("mastercard").removeClass("visa");
    }
});


jQuery("#ime").change(function(){
if(jQuery(this).val()=="") jQuery("#cccontainerdiv .kartica .ime").html("IME PREZIME").addClass("neupisano").removeClass("upisano");
    else jQuery("#cccontainerdiv .kartica .ime").html(jQuery(this).val()).removeClass("neupisano").addClass("upisano");
});

jQuery("#CVC").change(function(){
var v1=jQuery(this).val();
if (v1==""||v1==" ") v1="XXX";
jQuery("#cccontainerdiv .kartica .cvc").html(v1);
if (v1=="XXX") jQuery("#cccontainerdiv .kartica .cvc");
});


jQuery("#mjesecisteka, #godinaisteka").change(function(){
var v1=jQuery("#mjesecisteka").val();
var v2=jQuery("#godinaisteka").val();
if (v1=="") v1="XX";
if (v2=="") v2="XX";
   
jQuery("#cccontainerdiv .kartica .datum").html(v1+"/"+v2).removeClass("neupisano").addClass("upisano");
    if(v1=="XX"&&v2=="XX") jQuery("#cccontainerdiv .kartica .datum").addClass("neupisano").removeClass("upisano");
    
});


    
    
    
jQuery("#ime").focus(function(){
     jQuery("#cccontainerdiv .kartica .ime").addClass("shining");
});
jQuery("#ime").blur(function(){
     jQuery("#cccontainerdiv .kartica .ime").removeClass("shining");
});
    
jQuery("#brojkartice").focus(function(){
     jQuery("#cccontainerdiv .kartica .brojevi").addClass("shining");
});
jQuery("#brojkartice").blur(function(){
     jQuery("#cccontainerdiv .kartica .brojevi").removeClass("shining");
});
    
jQuery("#ime").focus(function(){
     jQuery("#cccontainerdiv .kartica .ime").addClass("shining");
});
jQuery("#ime").blur(function(){
     jQuery("#cccontainerdiv .kartica .ime").removeClass("shining");
});
    
jQuery("#CVC").focus(function(){
     jQuery("#cccontainerdiv .kartica .cvc").addClass("shining");
});
jQuery("#CVC").blur(function(){
     jQuery("#cccontainerdiv .kartica .cvc").removeClass("shining");
   setTimeout(function(){ jQuery(".kartica").removeClass("okrenuta");},17);
});    
    
jQuery("#mjesecisteka, #godinaisteka").focus(function(){
    setTimeout(function(){ jQuery("#cccontainerdiv .kartica .datum").addClass("shining");},100);
});
jQuery("#mjesecisteka, #godinaisteka").blur(function(){
     jQuery("#cccontainerdiv .kartica .datum").removeClass("shining");
});</script>
